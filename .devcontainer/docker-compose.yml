version: "3.8"
services:
  app:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    volumes:
      - ..:/workspace:cached
      - .zshrc:/root/.zshrc
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity

  sonarqube:
    build:
      context: sonarqube
      dockerfile: Dockerfile
    volumes:
      - sonarqube_data:/opt/sonarqube/data
    ports:
      - "9000:9000"
  
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  sonarqube_data: